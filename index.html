<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Call Action Form (JSON)</title>
  <script>
    function logAction(message) {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `<p><strong>[${timestamp}]</strong> ${message}</p>`;
      logDiv.scrollTop = logDiv.scrollHeight; // Auto-scroll to the latest log
    }

    function submitForm(event) {
      event.preventDefault(); // Prevent form submission from reloading the page

      // Get the values from the input fields
      const endpoint = document.getElementById('endpoint').value;
      const token = document.getElementById('token').value;
      const actionName = document.getElementById('actionName').value;
      const communicationLanguage = document.getElementById('communicationLanguage').value;
      const flavor = document.getElementById('flavor').value;
      const uuid = document.getElementById('uuid').value;

      // Create the JSON request body
      const requestBody = {
        "ApiInfo": {
          "Token": token
        },
        "Request": {
          "ActionName": actionName,
          "Data": JSON.stringify({
            "communicationLanguage": communicationLanguage,
            "flavor": flavor,
            "uuid": uuid
          })
        }
      };

      // Log the request
      logAction(`Sending request to: ${endpoint}`);
      logAction(`Request body: ${JSON.stringify(requestBody)}`);

      // Send the POST request using Fetch API with JSON data
      fetch(endpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': '*/*'
        },
        body: JSON.stringify(requestBody)
      })
      .then(response => response.text())
      .then(data => {
        // Log the response
        logAction(`Response received: ${data}`);
      })
      .catch(error => {
        console.error('Error:', error);
        logAction(`Error: ${error}`);
      });
    }
  </script>
  <style>
    #log {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      background-color: #f9f9f9;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Mobile Call Action Form (JSON Request)</h2>
  
  <form id="mobileCallActionForm" onsubmit="submitForm(event)">
    <label for="endpoint">Endpoint:</label><br>
    <input type="text" id="endpoint" name="endpoint" value="https://cosmotekyc-sandbox.mxapps.io/rest/mobilecallaction/v1/CallAction"><br><br>

    <label for="token">Token:</label><br>
    <input type="text" id="token" name="token" value="4463685d-d6ec-4b60-9ed8-a0e519865924"><br><br>

    <label for="actionName">Action Name:</label><br>
    <input type="text" id="actionName" name="actionName" value="Mobile-01-Initiate"><br><br>

    <label for="communicationLanguage">Communication Language:</label><br>
    <select id="communicationLanguage" name="communicationLanguage">
      <option value="GR">GR</option>
      <option value="DE">DE</option>
    </select><br><br>

    <label for="flavor">Flavor:</label><br>
    <select id="flavor" name="flavor">
      <option value="GR">GR</option>
      <option value="DE">DE</option>
    </select><br><br>

    <label for="uuid">UUID:</label><br>
    <input type="text" id="uuid" name="uuid" value="3d8b1a68-0699-4ba6-a7af-e9cef929927e"><br><br>

    <input type="submit" value="Submit">
  </form>

  <!-- Log div for showing actions and responses -->
  <h3>Action Log</h3>
  <div id="log"></div>

</body>
</html>
